<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing History Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #2a5298, #1e3c72);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #fff9f9;
            font-weight: 700;
            animation: slideIn 1s ease-out;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff9f9;
            animation: fadeIn 1s ease-in-out;
        }

        .search-box {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        .search-box input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .search-box button {
            width: 15%;
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search-box button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            max-height: 60vh;
            animation: fadeIn 1s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            position: sticky;
            top: 0;
            animation: slideIn 0.5s ease-out;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e9e9e9;
        }

        tr:hover {
            background-color: #d1d1d1;
            transition: background-color 0.3s ease;
        }

        th, td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .download-btn, .analysis-btn, .visualize-btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn {
            background: #007BFF;
            color: #fff;
        }

        .download-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .analysis-btn {
            background: #28a745;
            color: #fff;
        }

        .analysis-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .visualize-btn {
            background: #ffc107;
            color: #000;
        }

        .visualize-btn:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        #chart-container {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browsing History Viewer</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by URL or Title...">
            <button onclick="searchTable()">Search</button>
        </div>
    <div id="opera" class="tab-content">
        <h2>Opera History</h2>
        <div class="table-container">
        <table id="opera-table">
            <thead>
                <tr>
                    <th class="url-cell" onclick="sortTable(0)">URL</th>
                    <th class="title-cell" onclick="sortTable(1)">Title</th>
                    <th class="visit-count-cell" onclick="sortTable(2)">Visit Count</th>
                    <th class="last-visit-cell" onclick="sortTable(3)">Last Visit Time</th>
                </tr>
            </thead>
            <tbody>
                {% if opera_history %}
                    {% for url, title, visit_count, last_visit in opera_history %}
                        <tr>
                            <td class="url-cell" data-label="URL">{{ url }}</td>
                            <td class="title-cell" data-label="Title">{{ title }}</td>
                            <td class="visit-count-cell" data-label="Visit Count">{{ visit_count }}</td>
                            <td class="last-visit-cell" data-label="Last Visit Time">{{ last_visit }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="empty-message">No Opera history available.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table></div>
        <div class="buttons">
            <form action="/download_history" method="post">
                <input type="hidden" name="browser" value="opera">
                <button class="download-btn" type="submit">Download Opera History CSV</button>
            </form>
            <form action="{{ url_for('send_history_for_prediction') }}" method="post" class="analysis-form">
                <input type="hidden" name="browser" value="opera">
                <input type="hidden" name="user" value="{{user}}">
                    <input type="hidden" name="custom_path" value="{{custom_path}}">
                <button class="analysis-btn" type="submit">Analyze Opera History</button>
            </form>
            <button class="visualize-btn" onclick="showChart()">Visualize</button>
            <button id="timeAnalysisButton" onclick="navigateToChartPage()">Time Analysis</button>

        </div>
    </div>
    <!-- Chart Container -->
    <div id="chart-container" style="display: none;">
        <canvas id="bubbleChart"></canvas>
    </div>
</div>
   

<script>
    let debounceTimer;
    function sortTable(columnIndex) {
const table = document.getElementById("opera-table");
const tbody = table.querySelector("tbody");
const rows = Array.from(tbody.querySelectorAll("tr"));
const isNumericColumn = columnIndex === 2; // Assuming Visit Count is numeric
const isDateColumn = columnIndex === 3; // Assuming Last Visit Time is date

let ascending = tbody.getAttribute("data-sort-asc") === "true";
tbody.setAttribute("data-sort-asc", !ascending);

rows.sort((a, b) => {
    let aText = a.cells[columnIndex].textContent.trim();
    let bText = b.cells[columnIndex].textContent.trim();

    if (isNumericColumn) {
        aText = parseFloat(aText) || 0;
        bText = parseFloat(bText) || 0;
    } else if (isDateColumn) {
        aText = new Date(aText).getTime() || 0;
        bText = new Date(bText).getTime() || 0;
    } else {
        aText = aText.toLowerCase();
        bText = bText.toLowerCase();
    }

    if (aText < bText) {
        return ascending ? -1 : 1;
    } else if (aText > bText) {
        return ascending ? 1 : -1;
    } else {
        return 0;
    }
});

rows.forEach(row => tbody.appendChild(row));
}


    function searchTable() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let table = document.getElementById('opera-table');
            let tr = table.getElementsByTagName('tr');

            Array.from(tr).forEach((row, index) => {
                if (index === 0) return; // Skip header row

                let cells = row.getElementsByTagName('td');
                let match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(input));

                row.style.display = match ? '' : 'none';
            });
        }, 300);
    }

    function showChart() {
        document.getElementById('chart-container').style.display = 'block';
        const table = document.getElementById('opera-table');
        const rows = table.querySelectorAll('tbody tr');

        const domainData = {};

        rows.forEach(row => {
            const domain = row.cells[0].textContent; // Assuming URL is in the first cell
            const visitCount = parseInt(row.cells[2].textContent, 10); // Assuming visit count is in the third cell

            if (visitCount > 10) { // Filter domains with visit count greater than 10
                if (!domainData[domain]) {
                    domainData[domain] = 0;
                }
                domainData[domain] += visitCount;
            }
        });

        const labels = Object.keys(domainData);
        const counts = Object.values(domainData);

        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Visit Count',
                    data: counts,
                    backgroundColor: '#FF6384', // Custom color
                    borderColor: '#FF6384', // Custom color
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
function navigateToChartPage() {
const table = document.getElementById('opera-table');
const rows = table.querySelectorAll('tbody tr');

const domainData = {};
const dateData = {};
const urlData = {}; // New object to store data for each URL

rows.forEach(row => {
    const url = row.cells[0].textContent;
    const domain = (new URL(url)).hostname; // Extract the domain from the URL

    // Parse the visit date in "YYYY-MM-DD HH:MM:SS" format
    const dateStr = row.cells[3].textContent;
    const visitDate = new Date(dateStr); // Use default parsing for "YYYY-MM-DD HH:MM:SS"
    const visitCount = parseInt(row.cells[2].textContent, 10); // Assuming visit count is in the third cell

    // Store domain visit count
    if (!domainData[domain]) {
        domainData[domain] = 0;
    }
    domainData[domain] += visitCount;

    // Store visit date (use the latest date for a given domain)
    if (!dateData[domain] || visitDate.getTime() > dateData[domain]) {
        dateData[domain] = visitDate.getTime();
    }

    // Store URL visit count
    if (!urlData[url]) {
        urlData[url] = 0;
    }
    urlData[url] += visitCount;

    

    // Store visit date (use the latest date for a given URL)
    if (!dateData[url] || visitDate.getTime() > dateData[url]) {
        dateData[url] = visitDate.getTime();
    }
    console.log(dateData)
});

// Save the domain data, date data, and URL data to session storage
sessionStorage.setItem('domainData', JSON.stringify(domainData));
sessionStorage.setItem('dateData', JSON.stringify(dateData));
sessionStorage.setItem('urlData', JSON.stringify(urlData)); // Save URL data


// Navigate to the chart page
window.location.href = '/chart'; // Adjust this URL to match your routing setup
}

</script>
</body>
</html>
